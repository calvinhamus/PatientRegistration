            <form>
                <h5>Patient</h5>
                <select class="form-control" id="patientDrop" onchange="setPatient(value)">
                    <option>Select</option>
                </select>
                <h5>Faclilities</h5>
                <select class="form-control" id="assignLocationDrop" onchange="getDoctorsByFacility(value)">
                    <option>Select</option>
                </select>
                <h5>Nurses</h5>
                <select class="form-control" id="assignNurseDrop" onchange="setNurse(value)">
                    <option>Select</option>
                </select>
                <h5>Doctors</h5>
                <select class="form-control" id="assignDocDrop" onchange="setDoc(value)">
                    <option>Select</option>
                </select>
                <h5>Choose Appointment Time</h5>
                <input id="datetimepicker3" type="text" ><br/>
                <br/>
                <button class="btn btn-danger" type="button" onclick="createAppointment()" aria-expanded="true">
                    Create Appointment

                </button>
            </form>
